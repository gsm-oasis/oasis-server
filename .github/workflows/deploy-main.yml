name: Deploy to cloudtype
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: devnoh/oasis
          stage: main
          yaml: >
            name: oasis-server
            
             app: java@11

            options:
              ports: 8090
              env:
                - name: MAIL_HOST
                  value: ${{ secrets.MAIL_HOST }}
                - name: MAIL_PORT
                  value: ${{ secrets.MAIL_PORT }}
                - name: MAIL_USERNAME
                  value: ${{ secrets.MAIL_USERNAME }}
                - name: MAIL_PASSWORD
                  value: ${{ secrets.MAIL_PASSWORD }}
                - name: MAIL_ENABLE
                  value: ${{ secrets.MAIL_ENABLE }}
                - name: MAIL_AUTH
                  value: ${{ secrets.MAIL_AUTH }}
                - name: MAIL_SSL_ENABLE
                  value: ${{ secrets.MAIL_SSL_ENABLE }}
                - name: DB_DRIVER
                  value: ${{ secrets.DB_DRIVER }}
                - name: DB_URL
                  value: ${{ secrets.DB_URL }}
                - name: DB_USERNAME
                  value: ${{ secrets.DB_USERNAME }}
                - name: DB_PW
                  value: ${{ secrets.DB_PW }}
                - name: MAIN_OVERRIDING
                  value: ${{ secrets.MAIN_OVERRIDING }}
                - name: JPA_DDL
                  value: ${{ secrets.JPA_DDL }}
                - name: JPA_INITIAL
                  value: ${{ secrets.JPA_INITIAL }}
                - name: REDIS
                  value: ${{ secrets.REDIS }}
                - name: REDIS_HOST
                  value: ${{ secrets.REDIS_HOST }}
                - name: REDIS_PORT
                  value: ${{ secrets.REDIS_PORT }}
                - name: REDIS_PASSWORD
                  value: ${{ secrets.REDIS_PASSWORD }}
                - name: MAX_REQ_SIZE
                  value: ${{ secrets.MAX_REQ_SIZE }}
                - name: MAX_FILE_SIZE
                  value: ${{ secrets.MAX_FILE_SIZE }}
                - name: JWT_ACCESS
                  value: ${{ secrets.JWT_ACCESS }}
                - name: JWT_REFRESH
                  value: ${{ secrets.JWT_REFRESH }}
                - name: SERVER_PORT
                  value: ${{ secrets.SERVER_PORT }}
                - name: COOL_SMS_API_KEY
                  value: ${{ secrets.AWS_REGION }}
                - name: AWS_STACK
                  value: ${{ secrets.AWS_STACK }}
                - name: AWS_PROFILE
                  value: ${{ secrets.AWS_PROFILE }}
                - name: AWS_ACCESS_KEY
                  value: ${{ secrets.AWS_ACCESS_KEY }}
                - name: AWS_SECRET_KEY
                  value: ${{ secrets.AWS_SECRET_KEY }}
                - name: S3_BUCKET
                  value: ${{ secrets.S3_BUCKET }}
                - name: S3_URL
                  value: ${{ secrets.S3_URL }}
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
                preset: java-springboot
